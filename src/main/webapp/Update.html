<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bank Website</title>
    <style>
        #maindiv{

            width: 100%;
            height: auto;
            background-color: white;
        }
        #logoandname{
            height: 200px;
           
            position: relative;

        }
        #logoandname img{
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
        #logoandname img,p{
            display: inline-block;
            line-height: 50px;
        }
        #logoandname p{

            margin-left: 600px;
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
    
        }
        #navbar{

            width: 100%;
            height: 80px;
            background-color: blueviolet;
            border-radius: 3px;
        }
        #navbar a{

            line-height: 80px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin-left: 50px;
            margin-right: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #updateform{

            background-color: bisque;
            width: 100%;
            height: 800px;
        }

        #updateform p{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;


        }
        th{
            font-size: 30px;
            font-weight: lighter;
            
        }
        th input,select{

            height: 25px;
            width: 200px;
            
        }
        input[type="submit"]{

            width: 100px;

        }
        .uperbox{

            color: red;
        }
        #updatetable{

            margin-left: 500px;
        }


        
    </style>
</head>
<body>
    <div id="maindiv">
        <nav id="logoandname">
            <img src="banklogo.png" alt="">
        
            <p>Banking Website</p>
            
          
            
        </nav>
        <nav id="navbar">
            <center>
                <a href="Welcome.html">Home</a>
                <a href="Insert.html">Insert</a>
                <a href="View.jsp">View</a>
                <a href="Delete.html">Delete</a>
                <a href="Login.html">Logout</a>
            </center>
        </nav>
        <div id="updateform">
            <div id="updatetable">
                <p>Insert the customer details here</p>
                <form action="Update.jsp"  onsubmit="return updateval()">
                    <table width="30%" >
                        <tr>
                            <th>Enter customer email</th>
                            <th><input type="email" name="upccemail" id="upcusemail" placeholder="email"></th>
                        </tr>
                        <tr>
                            <th colspan="2" style="height: 10px;"><span class="uperbox"></span></th>
                        </tr>
                        <tr>
                            <th>Enter customer Account Number</th>
                            <th><input type="number" name="upcacno" id="upcusacno" placeholder="Account Number"></th>
                        </tr>
                        <tr>
                            <th colspan="2" style="height: 10px;"><span class="uperbox"></span></th>
                        </tr>
                        <tr>
                            <th>Mobile Number</th>
                            <th><input type="text" id="upcusmobno" name="upcmobno" placeholder="Mobile No" ></th>
                        </tr>
                        <tr>
                            <th colspan="2" style="height: 10px;"><span class="uperbox"></span></th>
                        </tr>
                        <tr>
                            <th colspan="2"><input type="submit"></th>
                        </tr>
                    </table>
                </form>
    

            </div>


        </div>
    </div>
    <script src="updatevalidation.js"></script>

</body>
</html>
