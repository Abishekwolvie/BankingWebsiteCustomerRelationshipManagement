<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
    <style>
        body{

            background-color: beige;
        }
        div{

            width: 30%;
            height: auto;
            margin: auto;
            border: 2px solid black;
           
            background-color: bisque;
        }
        div table{
            margin: auto;
            
        }
        th,td,.erbox{

            height: 60px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .lerbox{

            color: red;
        }
        input{

            height: 20px;
        }
        input[type=submit]{

            height: 30px;
            width: 100px;
            font-size: 20px;
            
        }

        p{
            font-size: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;

        }
        span,a{

            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;


        }
    </style>
</head>
<body>
    <center><p>Welcome to bank</p></center>
    <div>
        <form action="Login.jsp" onsubmit="return loginval()" method="post">
            <table width="80%" >
                <tr>
                    <th colspan="2">Login here</th>
                </tr>
                <tr>
                    <th>Enter username</th>
                    <th><input type="text" name="luname" id="lusrname" placeholder="username"></th>
                </tr>
                <tr>
                    <th colspan="2" style="height: 10px;"><span class="lerbox"></span></th>
                </tr>
                <tr>
                    <th>Enter the password</th>
                    <th><input type="password" name="lupass" id="lusrpass" placeholder="password"></th>
                </tr>
                <tr>
                    <th colspan="2" style="height: 10px;"><span class="lerbox"></span></th>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit"></th>
                </tr>
            </table>
        </form>
        <center> <span>Don't have an account? <a href="Createaccount.html">Register here</a></span></center>
    </div>
    <script src="loginvalidation.js"></script>

</body>
</html>
